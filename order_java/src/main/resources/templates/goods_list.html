<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cuncunli Order</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" th:href="@{/static/css/ydui.css}"/>
    <!-- 引入YDUI自适应解决方案类库 -->
    <script th:src="@{/static/js/ydui.flexible.js}"></script>
</head>
<body>

<section class="g-flexview" style="background-color: #FFFFFF;">

    <!-- <header class="m-navbar">
        <a href="#" class="navbar-item"><i class="back-ico"></i></a>
        <div class="navbar-center"><span class="navbar-title">在售商品</span></div>
    </header> -->

    <div class="g-scrollview">
        <article class="m-list list-theme1">
<!--            <a th:each="p :${Products}" th:href="@{/view/details/(id=${p.getProductId()})}" class="list-item">-->
            <a th:each="p :${Products}" th:href="@{/view/details/{id}(id=${p.getProductId()})}" class="list-item">
                <div class="list-img">
                    <img th:src="${p.getPicUrl()}">
                </div>
                <div class="list-mes">
                    <h3 th:textclass="list-title" th:text="${p.getProductName()}"></h3>
                    <div class="list-mes-item">
                        <div>
                            <span class="list-price" th:text="${p.getProductMoney()}"><em>¥</em>34.7</span>
                            <!-- <span class="list-del-price">¥45.65</span>-->
                        </div>
                        <div><span class="badge badge-radius badge-danger" th:if="${new java.util.Date().getTime() - p.getCreateTime().getTime() < 86400000L}">新品</span></div>
                    </div>
                </div>
            </a>
        </article>
    </div>

    <footer class="m-tabbar" style="margin-bottom: 8px;">
        <a href="/view/menus" class="tabbar-item tabbar-active">
					<span class="tabbar-icon">
						<i class="icon-order"></i>
					</span>
            <span class="tabbar-txt">菜单</span>
        </a>
        <a href="/view/shop_cart" class="tabbar-item">
					<span class="tabbar-icon">
						<i class="icon-shopcart-outline"></i>
					</span>
            <span class="tabbar-txt">购物车</span>
        </a>
        <a href="#" class="tabbar-item">
					<span class="tabbar-icon">
						<i class="icon-ucenter-outline"></i>
					</span>
            <span class="tabbar-txt">个人中心</span>
        </a>
    </footer>
</section>


<!-- 引入jQuery 2.0+ -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<!-- 引入YDUI脚本 -->
<script th:src="@{/static/js/ydui.js}"></script>

</body>
</html>
