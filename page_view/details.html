<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<!-- 引入YDUI样式 -->
		<link rel="stylesheet" href="css/ydui.css" />
		<!-- 引入YDUI自适应解决方案类库 -->
		<script src="js/ydui.flexible.js"></script>
	</head>
	<body>

		<section class="g-flexview">

			<header class="m-navbar">
				<a href="#" class="navbar-item"><i class="back-ico"></i></a>
				<div class="navbar-center"><span class="navbar-title">商品详情</span></div>
			</header>

			<div class="g-scrollview">
				<div class="m-slider" data-ydui-slider="{autoplay: 3000}">
					<!-- 参数在这里 -->
					<div class="slider-wrapper">
						<div class="slider-item">
							<a href="#">
								<img src="https://www.ydui.org/img/1.jpg">
							</a>
						</div>
						<div class="slider-item">
							<a href="#">
								<img src="https://www.ydui.org/img/2.jpg">
							</a>
						</div>
						<div class="slider-item">
							<a href="#">
								<img src="https://www.ydui.org/img/3.jpg">
							</a>
						</div>
					</div>
					<div class="slider-pagination"></div><!-- 分页标识 -->
				</div>
				<div class="m-cell" style="margin-bottom: 5px">
					<label class="cell-item">
						<span class="cell-left">名称:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;糖醋排骨</span>
						<label class="cell-right">
							<span class="badge badge-radius badge-warning">新 品</span>
						</label>
					</label>
					<label class="cell-item">
						<p class="cell-left">价格:&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red;">￥38/份</samp></p>
						<label class="cell-right">
							<span class="badge badge-primary">自带一份米饭🍚</span>
						</label>
					</label>
					<label class="cell-item">
						<p class="cell-left">商品数量:&nbsp;&nbsp;</p>
						<label class="cell-right">
							<a href="javascript:;" class="addCart btn btn-danger">加 入 购 物 车</a>
							<span class="m-spinner" style="" data-ydui-spinner="{input: '.J_Input', add: '.J_Add', minus: '.J_Del'}">
								<!-- 添加data-ydui-spinner属性并添加参数即可 -->
								<a href="javascript:;" class="J_Del"></a>
								<input type="text" class="J_Input" placeholder="" />
								<a href="javascript:;" class="J_Add"></a>
							</span>
						</label>
					</label>
				</div>
				<div class="m-celltitle" style="">更多详情</div>
				<div class="m-cell">
				    <div class="cell-item">
				        <div class="cell-right">
				            <p class="cell-textarea" style="text-align: left;">主食: 鸭  辅料: 啤酒  口味: 微辣 菜系: 赣菜</p>
						</div>
				    </div>
				</div>
			</div>

			<footer class="m-tabbar">
				<a href="#" class="tabbar-item tabbar-active">
					<span class="tabbar-icon">
						<i class="icon-order"></i>
					</span>
					<span class="tabbar-txt">菜单</span>
				</a>
				<a href="#" class="tabbar-item">
					<span class="tabbar-icon">
						<i class="icon-shopcart-outline"></i>
					</span>
					<span class="tabbar-txt">购物车</span>
				</a>
				<a href="#" class="tabbar-item">
					<span class="tabbar-icon">
						<i class="icon-ucenter-outline"></i>
					</span>
					<span class="tabbar-txt">个人中心</span>
				</a>
			</footer>
		</section>


		<!-- 引入jQuery 2.0+ -->
		<script src="js/jquery.min.js"></script>
		<!-- 引入YDUI脚本 -->
		<script src="js/ydui.js"></script>
		<script>
			// !function ($) {
			//     $('#J_Btn').on('click', function () {
			//         /* 使用：js模块以dialog为例 */
			//         YDUI.dialog.alert('我有一个小毛驴我从来也不骑！');
			//     });
			// }(jQuery);
			$(function() {
				//view loading 完成就隐藏 spinner
				$(".m-spinner").hide();
				//当用户点击 加入购物车按钮 则显示spinner
				$(".addCart").click(function() {
					$(".addCart").hide();
					$(".m-spinner").show();
				});
			})
		</script>
	</body>
</html>
